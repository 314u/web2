<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<center>
			<p:panel header="Login" style="width:400px;">
				<h:panelGrid columns="2">
					
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{signInController.usuario.nome}"/>
					<p:outputLabel value="Email: " />
					<p:inputText value="#{signInController.usuario.email}"/>
					<p:outputLabel value="UsuÃ¡rio: " />
					<p:inputText value="#{signInController.usuario.nick}"/>
					<p:outputLabel value="Senha: " />
					<p:inputText value="#{signInController.usuario.senha}"/>
					<p:outputLabel value="Sou Professor" />
					<p:toggleSwitch value="#{signInController.usuario.professor}"/>
				</h:panelGrid>
				<f:facet name="footer">
					<center>
						<p:commandButton value="Cadastrar-se" style="margin-left:10px;margin-right:10px;" action="#{signInController.salvar}"/>					
					</center>
				</f:facet>
			</p:panel>
		</center>
	</h:form>
</h:body>
</html>
